  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./index.css" rel="stylesheet" />

      <div class="troops-container1">
        <div class="troops-thq-troops-elm">
          <div class="troops-thq-group1-elm">
            <img
              src="public/logo11298-q5dt-200h.png"
              alt="Logo11298"
              class="troops-thq-logo1-elm"
            />
            <span class="troops-thq-text-elm1">
              <span>TROOP TRACK</span>
              <br />
              <span>Soldierâ€™s Fitness Tracker</span>
            </span>
            <img
              src="public/line11298-w7b.svg"
              alt="Line11298"
              class="troops-thq-line1-elm"
            />
          </div>
          <div style="margin: 20px 0; display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <div style="display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;">
              <div style="display: flex; flex-direction: column; gap: 8px;">
                <label style="font-size: 16px; font-weight: 600;">USER ID</label>
                <input type="text" id="username" placeholder="Enter username" style="padding: 15px; font-size: 18px; border: 1px solid #ccc; border-radius: 4px; width: 300px;" />
              </div>
              
              <div style="display: flex; flex-direction: column; gap: 8px;">
                <label style="font-size: 16px; font-weight: 600;">PASSWORD</label>
                <input type="password" id="password" placeholder="Enter password" style="padding: 15px; font-size: 18px; border: 1px solid #ccc; border-radius: 4px; width: 300px;" />
              </div>
            </div>
            
            <button id="login-btn" style="padding: 15px 40px; font-size: 18px; background-color: #997E59; color: white; border: none; border-radius: 4px; cursor: pointer;">LOG IN</button>
          </div>
          
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        const loginBtn = document.getElementById('login-btn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        loginBtn.addEventListener('click', function(){
          const username = usernameInput.value;
          const password = passwordInput.value;
          
          if(username === 'abc' && password === 'abc') {
            // Create and submit form
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/login';
            
            const userInput = document.createElement('input');
            userInput.type = 'hidden';
            userInput.name = 'user';
            userInput.value = username;
            
            const passInput = document.createElement('input');
            passInput.type = 'hidden';
            passInput.name = 'pass';
            passInput.value = password;
            
            form.appendChild(userInput);
            form.appendChild(passInput);
            document.body.appendChild(form);
            form.submit();
          } else {
            alert('Invalid credentials. Use abc / abc');
          }
        });

        passwordInput.addEventListener('keypress', function(e){
          if(e.key === 'Enter') {
            loginBtn.click();
          }
        });
      });
    </script>
